<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página de Teste</title>
</head>
<body>
	<!--IMG insere imagem == 
		imagem.jpg = vai procurar na mesma pasta que esta o arquivo html
		imagens/imagem.jpg = vai procurar na pasta imagens
		../imagem.jpg = vai voltar uma pasta antes do diretório atual e procurar a imagem
		http://... = vai procura na internet-->
	<img src="http://www.google.com.br/google.jpg" width="200" height="100" alt="Google" title="Este é um titulo!"  />
	<!--Atributos width largura height altura
		alt titulo de pré carregamento e caso a imagem falhe em carregar
		title caso passe o mouse em cima da imagem irá mostrar esse titulo-->
	
</body>
</html>
