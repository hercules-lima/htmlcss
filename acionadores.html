<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página de Teste</title>
</head>
<body>
	<!--Introdução a eventos de javascript-->
	<img src="http://www.google.com.br/google.jpg" onclick="alert('Clicou')">
	<br/>
	<img src="http://www.google.com.br/google.jpg" onmouseover="alert('Colocou o Mouse')">
	<br/>
	<img src="http://www.google.com.br/google.jpg" onmouseout="alert('Tirou o Mouse')">
	<br/>
</body>
</html>
