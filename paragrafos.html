<!DOCTYPE html>
<html>
<head>
	<!--charset utf8 para evitar erros com acentuação-->
	<meta charset="utf-8">
	<title>Titulo da Página</title>
</head>
<body>
	<!-- tag P para parágrafos -->
	<p>Olá este é<br/> um teste!</p>
	<br/>
	<!-- tag BR para quebra de linha -->
	<p>Esta é a segunda linha do texto!</p>
	<!--Tag pre tudo que estiver dentro dela vai ser interpretado da forma que foi escrito-->
	<pre>
		   brasil
		brasil brasil 
		brasil brasil
		   brasil
	</pre>
</body>
</html>
