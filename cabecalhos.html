<!DOCTYPE html>
<html>
<head>
	<!--title consiste no titulo que aparece na aba da janela do navegador -->
	<title>Título da sua Página</title>
	<!--link é utilizada para chamar arquivo externo (abre e fecha nela mesma)-->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!--script é utilizada para chamar arquivo externo javascript e tambem para marcar inicio e fim de codigo javascript -->
	<script type="text/javascript" src=""></script>
	<!--style insere codigo css de maneira local diferente de link que puxa um arquivo -->
	<style type="text/css"></style>
	<!--meta metadados da pagina == nome do autor
	etc varios usos palavras chave
	fecha sozinha  -->
	<meta charset="utf-8"/>
	<!--endereço onde o site esta localizado
		nao obrigatorio fecha sozinha-->
	<base href="http://www.meusite.com.sr/"/>
</head>
<body>

</body>
</html>
