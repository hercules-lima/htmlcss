<!DOCTYPE html>
<html>
<head>
	<!--charset utf8 para evitar erros com acentuação-->
	<meta charset="utf-8">
	<title>Titulo da Página</title>
</head>
<body>
		<!--ambas tags deixam o texto em negrito, porém tag b foi descontinuada-->
		<b>brasil</b> <strong>brasil</strong><br/>
		<!--tag I faz itálico tag U faz sublinhado-->
		<i>brasil</i> <u>brasil</u><br/>
		<!--tag SMALL diminui o texto e tag STRIKE risca o texto-->
		<small>brasil</small> <strike>brasil</strike><br/>
		<!--SUB = sobreescrito SUP = superescrito-->
		<sub>brasil</sub> <sup>brasil</sup>
</body>
</html>
